<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inventario de Equipos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
      }
      th,
      td {
        border: 1px solid #888;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Inventario de Equipos</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Sistema</th>
          <th>RAM (GB)</th>
          <th>Procesador</th>
          <th>Disco (GB)</th>
          <th>IP</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        {% for equipo in equipos %}
        <tr>
          <td>{{ equipo[0] }}</td>
          <td>{{ equipo[1] }}</td>
          <td>{{ equipo[2] }}</td>
          <td>{{ equipo[3] }}</td>
          <td>{{ equipo[4] }}</td>
          <td>{{ equipo[5] }}</td>
          <td>{{ equipo[6] }}</td>
          <td>{{ equipo[7] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
